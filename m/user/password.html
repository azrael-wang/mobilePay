<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>修改密码</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/user.css"/>
</head>
<body>
<div class="cz_layout">
    <header class="cz_topBar">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <span class="title">修改密码</span>
    </header>
    <div class="cz_container">
        <div class="form_box">
           <form action="">
                <div class="mui-input-row">
                    <input name="oldPassword" type="password" placeholder="旧密码" class="mui-input-password">
                    <span class="mui-icon mui-icon-eye"></span>
                </div>
                <div class="mui-input-row">
                    <input name="newPassword" type="password" placeholder="新密码" class="mui-input-password">
                    <span class="mui-icon mui-icon-eye"></span>
                </div>
                <div class="mui-input-row">
                    <input name="vCode" type="text" placeholder="认证码">
                    <!-- button的默认提交是submit而我监听的是整体的表单提交事件，所以
                    当获取验证码也设置为button时，都会触发submit监听事件。
                    将其中一个不想监听的按钮改成A标签 href设置为javascript:;解决了这个问题 -->
                    <a  href= "javascript:;" class="btn_getCode mui-btn mui-btn-primary" >获取认证码</a>
                </div>
            <button  type ="submit" class="mui-btn mui-btn-primary btn_login">确认修改</button>
        </form> 
        </div>
    </div>
    <footer class="cz_tabs">
        <a class="tab_home fa fa-home" href="../index.html"><span>首页</span></a>
        <a class="tab_cate fa fa-bars" href="../cate.html"><span>分类</span></a>
        <a class="tab_cart fa fa-shopping-cart" href="../cart.html"><span>购物车</span></a>
        <a class="tab_user fa fa-user" href="../user/index.html"><span>会员中心</span></a>
    </footer>
</div>
<script src="../res/mui/js/mui.min.js"></script>
<script src = "../js/jquery.min.js"></script>
</body>
<script>
    $('.btn_getCode').on('click',function(){
            $.ajax({
                url:'/node_js/user/vCodeForUpdatePassword',
                type:'get',
                success:function(res){
                    console.log(res.vCode)
                  mui.alert('验证码为<br>'+res.vCode)
                }
            });
    } );
    $('form').on('submit',function(e){
        e.preventDefault();
        var data = $(this).serialize();
        console.log(data)
        $.ajax({
            url:'/node_js/user/updatePassword',
            type:'post',
            data:data,
            success:function(res){
                console.log(res)
                if(res.message) return mui.alert('尚未登录');
                if(res.success) return location.href = './login.html'
            }
        });
    });
</script>
</html>
